
<div class="container">
  <h1 class="text-center">CRUD Opearations Using Array</h1>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="addModel()">
    Add User +
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ isEditMode? 'Add User' : 'Update User' }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Form for adding or editing a user -->
          <form #formData="ngForm" (ngSubmit)="isEditMode ? addUser() : updateUser()">
            <div class="form-group">

              <label for="name">Name :</label>
              <input type="text" [(ngModel)]="currentUser.name" name="name" placeholder="Enter a name"
                class="form-control" />
            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" [(ngModel)]="currentUser.email" name="email" placeholder="Enter an email"
                class="form-control" />
            </div>
            <br>
            <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Add New User' : 'Update User'}}</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="container">
    <h2>All Users</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button (click)="editUser(user)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Edit</button>
            <button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
